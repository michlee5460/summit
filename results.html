<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>NASA Image Search</title>
  <link rel="icon" href="assets/img/nasalogosquare.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
  </script>
  <script src="assets/js/scripts.js"></script>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/stylesresults.css">
</head>

<body>

<div id="results" class="container-fluid results">
  <div class="row">
    <div class="col-md-12">
      <p id="resultMsg"></p>
      <p id="errorMsg"></p>
    </div>
  </div>
  <div class="row">
    <div id="col0" class="col-md-4"></div>
    <div id="col1"class="col-md-4"></div>
    <div id="col2"class="col-md-4"></div>
  </div>
</div>

<div id="navBar" class="container-fluid">
  <div class="row">
    <div class="col-md-1">
      <a href="index.html">
        <img id="logo" src="assets/img/nasalogo.png" alt="NASA">
      </a>
    </div>
    <div class="col-md-11">
      <form id="search" action="results.html" method="GET">
        <input id="searchBar" type="text" placeholder="Search" name="search">
        <button id="refiner" type="button">Refine Options</button>
      </form>
    </div>
  </div>
</div>

</body>
